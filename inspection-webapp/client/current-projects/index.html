<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Web application for inspections.">

    <title>Inspections Web App</title>

    <!-- normalize CSS -->
    <link href="/bower_components/normalize-css/normalize.css" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="/css/readability-theme/bootstrap.min.css" rel="stylesheet">

    <!-- firebase css -->
    <link href="/bower_components/firebaseui/dist/firebaseui.css" rel="stylesheet">

    <link href="/css/layout.css" rel="stylesheet">
    <link href="projects.css" rel="stylesheet">

    <!-- firebaseui script -->
    <script src="/bower_components/firebaseui/dist/firebaseui.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Inspection Request</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/client">Client</a></li>
            <li><a href="/inspector">Inspector</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <div id="firebaseui-auth-container"></div>
            <div id="logout-button" class="btn btn-default navbar-btn" role="button">Log Out</div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="projects-table">
        <h1>Current Projects</h1>
        <table class="table table-hover">
          <thead>
            <tr> 
              <th>Address</th>
              <th>City</th>
            </tr> 
          </thead>
          <tbody id="projects-table-body">
          </tbody>
        </table>
      </div>

      <div id="project-requests">
        <h1>Current Requests</h1>
        <table class="table table-hover">
          <thead>
            <tr> 
              <th>Inspection Type</th>
            </tr> 
          </thead>
          <tbody id="requests-table-body">
          </tbody>
        </table>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>

    <script src="/js/main.js"></script>
    <script src="/client/current-projects/getRequests.js"></script>
  </body>
</html>
